<div class="tweet">
	<div class="row">
		<div class="col-md-2">
			<img class="img img-responsive" style="padding-top: 10px;margin: auto;width: 80px;height: 80px;margin-top: 20px;" src="{{tweet.profile_image_url}}">
		</div>
		<div class="col-md-10">
			<h1><a href="{{tweet.author_link}}">{{tweet.user?.name}}</a></h1>
			<p #text></p>
		</div>
	</div>
</div>
